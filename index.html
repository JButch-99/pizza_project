<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Pizza Emporium: Create your Masterpiece!</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="grid-body">
      <div class="body-1">
        <h1>Pizzeria</h1>
      </div>

      <div class="body-2">
        <div class="contentBox">
          <h1 class="header">Pizza Toppings</h1>
          <form id="toppingLists">
            <div class="section">
              <h1 class="category">Meats</h1>
              <input type="checkbox" id="pepperoni" value="Pepperoni" name="topping"> 
              <label for="pepperoni">Pepperoni</label><br>
              
              <input type="checkbox" id="ground beef" value="Ground Beef" name="topping">
              <label for="ground beef">Ground Beef</label><br>
              
              <input type="checkbox" id="chicken" value="Chicken" name="topping">
              <label for="chicken">Chicken</label><br>
              
              <input type="checkbox" id="sausage" value="Sausage" name="topping">
              <label for="sausage">Sausage</label><br>

              <input type="checkbox" id="bacon" value="Bacon" name="topping">
              <label for="bacon">Bacon</label>

              <h1 class="category">Veggies & More</h1>
              <input type="checkbox" id="bell peppers" value="Bell Peppers" name="topping">
              <label for="peppers">Bell Pepper</label><br>
              
              <input type="checkbox" id="onions" value="Onions" name="topping">
              <label for="onions">Onion</label><br>

              <input type="checkbox" id="pineapple" value="Pineapple" name="topping">
              <label for="pineapple">Pineapple</label><br>
              
              <input type="checkbox" id="mushroom" value="Mushrooms" name="topping">
              <label for="mushroom">Mushrooms</label><br>

              <input type="checkbox" id="olive" value="Olive" name="topping">
              <label for="olive">Olive</label><br>
            </div>

            <h1 class="header">Pizza Size</h1>
            <div class="section">
              <select name="size" id="pizzaSize">
                <option value="invalid">--Please Choose an Size--</option>
                <option value="Personal">Personal - $5.99</option>
                <option value="Small">Small - $8.99</option>
                <option value="Medium">Medium - $11.99</option>
                <option value="Large">Large - $14.99</option>
                <option value="Extra Large">Extra Large - $17.99</option>
              </select><br>
            </div>
          </form>
          <button type="button" id="submitButton">Submit Order</button> 
          <button type="button" id="resetOrder">Clear Order</button>
        </div>
      </div>

      <div class="body-3">
      
      </div>

      <div class="body-4">
        <div class="orderSpace">
          
        </div>
      </div>

      <div class="body-5">

      </div>

      <div class="body-6">

      </div>

      <div class="body-7"></div>
    </div>
  </body>
</html>
